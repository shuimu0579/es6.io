    async function getData(names) {
      const promises = names.map(name => fetch(`https://api.github.com/users/${name}`).then(r => r.json()));
      const [ shuimu0579, wesbos ] = await Promise.all(promises);
      console.log('shuimu0579', shuimu0579);
      console.log('wesbos', wesbos);
    }
    getData(['shuimu0579', 'wesbos']);
